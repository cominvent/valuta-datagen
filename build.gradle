apply plugin: 'gradle-one-jar'
apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'clean', 'onejar'

task onejar(type: OneJar) {
    mainClass = 'com.ciber.skatt.ValutadataApplication'
    archiveName = 'valuta.jar'
    additionalDir = file('src/main/resources')
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

jar {
	baseName = 'valuta'
	version = '0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies { 
	compile('com.google.code.gson:gson:2.8.0')
	compile('org.elasticsearch.client:transport:5.0.1')
    compile('org.apache.logging.log4j:log4j:2.6.2')
    compile('org.apache.logging.log4j:log4j-api:2.6.2')
    compile('org.apache.logging.log4j:log4j-core:2.6.2')
    compile('org.apache.logging.log4j:log4j-slf4j-impl:2.6.2')
    compile('org.slf4j:slf4j-api:1.7.21')
    compile('org.slf4j:jcl-over-slf4j:1.7.21')
    compile('com.lmax:disruptor:3.3.6')
}
